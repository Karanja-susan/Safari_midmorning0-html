<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/CSS/formstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<div id="form-container">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text"id="Name"name="required">
    </div>
    <br><br>
    <div class="form-group">
        <label for="email"> Email Address</label>
        <input type="email"id="email"name="email required">
    </div>
    <br><br>
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="password"id="pass"name="required">
    </div>
    <br><br>
    <div class="form-group">
        <label for="select">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="Female">Female</option>
            <option value="others">Others</option>
        </select>
    </div>
    <div class="form-group">
        <label>Interest</label>
        <input type="checkbox"id="interest1"name="interest">
        <label for="interest1">Coding</label>
        <input type="checkbox"id="interest2"name="interest">
        <label for="interest2">Travelling</label>
        <input type="checkbox"id="interest3"name="interest">
        <label for="interest3">Dancing</label>

    </div>
    <div class="form-group">
        <label>Choose A Programming Language</label>
        <input type="radio"id="lang1"name="lang1"value="Kotlin">
        <label for="lang1">Kotlin</label>
        <input type="radio"id="lang2"name="lang2"value="python">
        <label for="lang2">Python</label>
        <input type="radio"id="lang3"name="lang3"value="Java">
        <label for="lang3">Java</label>
        <input type="radio"id="lang4"name="lang4"value="Java Script">
        <label for="lang4">Java Script</label>
        <input type="radio"id="lang5"name="lang5"value="CSS">
        <label for="lang5">CSS</label>
        <input type="radio"id="lang6"name="lang6"value="HTML">
        <label for="lang6">HTML</label>gigit
</body>
</html>
